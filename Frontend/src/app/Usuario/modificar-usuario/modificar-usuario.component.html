<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="exampleModalLabel"><b>Modificación de usuario</b></h1>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Id</label>
          <input  type="text" class="form-control"  id="recipient-name" value={{usuarioPut.id}} [(ngModel)]=usuarioPut.id  name="id" #id="ngModel" readonly>

        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Usuario</label>
          <input  type="text" class="form-control"  id="recipient-name" [(ngModel)]=usuarioPut.user  name="user" #user="ngModel" readonly>

        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Contraseña</label>
          <input type="password" class="form-control" id="recipient-name" [(ngModel)]=usuarioPut.password  name="password" #password="ngModel" >

        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Nombre</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioPut.nombre  name="nombre" #nombre="ngModel" readonly>
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Apellidos</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioPut.apellidos  name="apellidos" #apellidos="ngModel" readonly>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="modificar()" type="button" class="btn btn-success btn-lg btn-block">Actualizar</button>
    </div>
  </div>
</div>
