<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="exampleModalLabel"><b>Registro de usuario</b></h1>
    </div>
    <div class="modal-body">
      <form>


        <div *ngIf="!nombreError; else badUsuario"class="form-group">
          <label for="message-text" class="col-form-label">Usuario</label>
          <input  type="text" class="form-control"  id="recipient-name" [(ngModel)]=usuarioRegister.user  name="user" #user="ngModel">
        </div>

        <ng-template #badUsuario>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Usuario</label>
            <input  type="text" class="form-control"  id="recipient-name" [(ngModel)]=usuarioRegister.user  name="user" #user="ngModel" required>
          </div>
        </ng-template>


        <div *ngIf="!passwordError; else badPassword" class="form-group">
          <label for="message-text" class="col-form-label">Contrase침a</label>
          <input type="password" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.password  name="password" #password="ngModel">

        </div>


        <ng-template #badPassword>
          <div  class="form-group">
            <label for="message-text" class="col-form-label error">Contrase침a</label>
            <input type="password" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.password  name="password" #password="ngModel" required>
          </div>
        </ng-template>




          <div *ngIf="!nombreError; else badNombre"class="form-group">
            <label for="message-text" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.nombre  name="nombre" #nombre="ngModel">
          </div>


        <ng-template #badNombre>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.nombre  name="nombre" #nombre="ngModel" required>
          </div>
        </ng-template>






        <div *ngIf="!apellidosError; else badApellidos" class="form-group">
          <label for="message-text" class="col-form-label">Apellidos</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.apellidos  name="apellidos" #apellidos="ngModel">
        </div>


        <ng-template #badApellidos>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Apellidos</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.apellidos  name="apellidos" #apellidos="ngModel" required>
          </div>
        </ng-template>



        <div *ngIf="!correoElectronicoError; else badCorreo" class="form-group">
          <label for="message-text" class="col-form-label">Correo Electr칩nico</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.correoElectronico  name="correoElectronico" #correoElectronico="ngModel">
        </div>

        <ng-template #badCorreo>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Correo Electr칩nico</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]=usuarioRegister.correoElectronico  name="correoElectronico" #correoElectronico="ngModel" required>
          </div>
        </ng-template>







      </form>
    </div>
    <div class="modal-footer">
      <button (click)="registerUsuario()" type="button" class="btn btn-success btn-lg btn-block">Registrarse</button>
    </div>
  </div>
</div>
